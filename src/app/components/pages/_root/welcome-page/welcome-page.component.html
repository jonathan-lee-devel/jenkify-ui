<div class="container">
  <div class="flex justify-center items-center mt-3">
    <img ngSrc="favicon.ico" width="200" height="65" alt="Logo"/>
  </div>
  <div class="row mt-3 animate__animated animate__fadeIn">
    <ngb-alert [dismissible]="false">
      <p class="flex justify-center items-center">Welcome to &nbsp;<strong>Jenkify!</strong></p>
      <p class="flex justify-center items-center">You need to be logged in to use this website.</p>
    </ngb-alert>
  </div>
  <div class="flex justify-center items-center mt-3 animate__animated animate__slow animate__fadeIn">
    <button class="btn btn-primary">Register</button>
  </div>
  <div class="flex justify-center items-center mt-3 animate__animated animate__slow animate__fadeIn">
    <button class="btn btn-outline-primary">Login</button>
  </div>
</div>
