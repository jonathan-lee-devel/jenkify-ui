<div class="container">
  <div class="flex justify-center items-center mt-5">
    <h1 class="text-3xl text-black">Register</h1>
  </div>
  <div class="mb-3">
    <label for="emailInput" class="form-label text-black">Email Address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="firstNameInput" class="form-label text-black">First Name</label>
    <input [(ngModel)]="firstName" type="email" class="form-control" id="firstNameInput" name="firstName" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="lastNameInput" class="form-label text-black">Last Name</label>
    <input [(ngModel)]="lastName" type="email" class="form-control" id="lastNameInput" name="lastName" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label text-black">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="confirmPasswordInput" class="form-label text-black">Confirm Password</label>
    <input [(ngModel)]="confirmPassword" type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" placeholder="Confirm Password">
  </div>
  <div class="form-check my-3">
    <input [(ngModel)]="isAcceptTermsAndConditions" class="form-check-input" type="checkbox" id="flexCheckDefault" name="isAcceptTermsAndConditions">
    <label class="form-check-label text-black" for="flexCheckDefault">
      Accept Terms and Conditions
    </label>
  </div>
  <div class="mb-3">
    <button (click)="doRegister()" class="btn btn-primary">Register</button>
  </div>
  <div class="mb-3">
    <button (click)="doGoogleLogin()" class="btn btn-outline-primary">Login with Google</button>
  </div>
</div>
